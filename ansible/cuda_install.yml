---
- name: Install CUDA 9.2
  hosts: cybera
  become_method: sudo
  become_user: root

  tasks:
    - name: Check drive is mounted correctly
      stat:
        path: /mnt/data/cuda_9.2.88_396.26_linux
      register: stat_result
  
    - fail:
        msg: "Volume is not mounted with necessary files for CUDA"
      when: stat_result.stat.exists == False

    - name: Install language package
      become: yes
      apt:
        name: language-pack-en
        update_cache: yes

    - name: Stop lighdm service
      become: yes
      service:
        name: lightdm
        state: stopped

    - name: Remove X1-lock file
      become: yes
      file:
        state: absent
        path: /tmp/.X1-lock

    - name: Install CUDA 9.2
      become: yes
      command: /mnt/data/cuda_9.2.88_396.26_linux --silent --driver --uninstall --toolkit --samples

    - name: Install NVIDIA 396 Driver
      become: yes
      apt:
        name: nvidia-396
        update_cache: yes

    - name: Install CUDNN 7
      become: yes
      command: dpkg -i /mnt/data/libcudnn7_7.1.4.18-1+cuda9.2_amd64.deb
        
